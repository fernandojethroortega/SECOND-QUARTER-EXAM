<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Exam Presentation System</title>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      width: 80%;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2563eb;
    }
    .options {
      margin-top: 20px;
      text-align: left;
    }
    .option {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background-color: #e0f2fe;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1e40af;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Online Exam Presentation System</h1>
    <input type="file" id="fileInput" accept=".txt,.docx" />
    <p id="instruction">Upload a .txt or .docx file to start.</p>

    <div id="exam" style="display:none;">
      <h2 id="questionText"></h2>
      <div class="options" id="options"></div>
      <div id="controls">
        <button id="prevBtn">â¬… Prev</button>
        <div id="timer">60</div>
        <button id="nextBtn">Next âž¡</button>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const exam = document.getElementById("exam");
    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const timerDiv = document.getElementById("timer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const instruction = document.getElementById("instruction");

    let questions = [];
    let currentIndex = 0;
    let timer = 60;
    let interval;

    fileInput.addEventListener("change", handleFile);

    async function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const ext = file.name.split(".").pop().toLowerCase();
      let text = "";

      if (ext === "docx") {
        const arrayBuffer = await file.arrayBuffer();
        const result = await window.mammoth.extractRawText({ arrayBuffer });
        text = result.value;
      } else if (ext === "txt") {
        text = await file.text();
      } else {
        alert("Please upload a .txt or .docx file.");
        return;
      }

      questions = parseQuestions(text);
      if (questions.length === 0) {
        alert("No valid questions found!");
        return;
      }

      fileInput.style.display = "none";
      instruction.style.display = "none";
      exam.style.display = "block";
      currentIndex = 0;
      showQuestion();
      startTimer();
    }

    function parseQuestions(text) {
      const lines = text.split(/\n+/);
      const parsed = [];
      let currentQ = null;

      lines.forEach(line => {
        const qMatch = line.match(/^\d+\.\s*(.*)/);
        const optMatch = line.match(/^[A-Da-d]\.\s*(.*)/);

        if (qMatch) {
          if (currentQ) parsed.push(currentQ);
          currentQ = { question: qMatch[1], options: [] };
        } else if (optMatch && currentQ) {
          currentQ.options.push(optMatch[1]);
        }
      });

      if (currentQ) parsed.push(currentQ);
      return parsed;
    }

    function showQuestion() {
      const q = questions[currentIndex];
      questionText.textContent = `${currentIndex + 1}. ${q.question}`;
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        optionsDiv.appendChild(div);
      });
      timer = 60;
      timerDiv.textContent = timer;
    }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        timerDiv.textContent = timer;
        if (timer <= 0) {
          nextQuestion();
        }
      }, 1000);
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
        startTimer();
      } else {
        clearInterval(interval);
        questionText.textContent = "ðŸŽ‰ Exam Presentation Finished!";
        optionsDiv.innerHTML = "";
        timerDiv.textContent = "";
        nextBtn.disabled = true;
        prevBtn.disabled = true;
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
        startTimer();
      }
    }

    nextBtn.addEventListener("click", nextQuestion);
    prevBtn.addEventListener("click", prevQuestion);
  </script>
</body>
</html>
