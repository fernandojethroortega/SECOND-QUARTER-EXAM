<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Online Exam Presentation System</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    width: 700px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 250px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 15px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #0056b3;
  }
  #exam {
    display: none;
  }
  .question {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
  }
  .option {
    margin: 8px auto;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    width: 80%;
    text-align: left;
    font-size: 18px;
    background: #fafafa;
  }
  .timer {
    font-size: 22px;
    color: #dc3545;
    margin-top: 10px;
  }
  .nav-btns {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container" id="inputContainer">
  <h2>üìù Online Exam Generator</h2>
  <p>Paste your exam text below. Use the format:<br>
  <code>1. Question?<br>A. Option 1<br>B. Option 2<br>C. Option 3<br>D. Option 4</code></p>
  <textarea id="examText" placeholder="Paste your exam text here..."></textarea><br>
  <button id="generateBtn">Generate Exam Slides</button>
</div>

<div class="container" id="exam">
  <div id="questionText" class="question"></div>
  <div id="options"></div>
  <div class="timer">‚è≥ Time left: <span id="timer">60</span>s</div>
  <div class="nav-btns">
    <button id="prevBtn">‚¨Ö Previous</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>
</div>

<div class="container" id="startContainer" style="display:none;">
  <h2>Exam Generated Successfully!</h2>
  <p>Click below to start presenting the exam.</p>
  <button id="startExamBtn">Start Exam</button>
</div>

<script>
  const examText = document.getElementById("examText");
  const generateBtn = document.getElementById("generateBtn");
  const exam = document.getElementById("exam");
  const startContainer = document.getElementById("startContainer");
  const questionText = document.getElementById("questionText");
  const optionsDiv = document.getElementById("options");
  const timerSpan = document.getElementById("timer");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const startExamBtn = document.getElementById("startExamBtn");
  const inputContainer = document.getElementById("inputContainer");

  let questions = [];
  let currentIndex = 0;
  let timer = 60;
  let interval;

  generateBtn.addEventListener("click", () => {
    const text = examText.value.trim();
    if (!text) {
      alert("Please paste exam text first.");
      return;
    }
    questions = parseQuestions(text);
    if (questions.length === 0) {
      alert("No valid questions found. Please use proper numbering and options (A., B., C., D.).");
      return;
    }
    inputContainer.style.display = "none";
    startContainer.style.display = "block";
  });

  startExamBtn.addEventListener("click", () => {
    startContainer.style.display = "none";
    exam.style.display = "block";
    currentIndex = 0;
    showQuestion();
    startTimer();
  });

  function parseQuestions(text) {
    const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
    const parsed = [];
    let currentQ = null;
    lines.forEach(line => {
      const qMatch = line.match(/^(\d+[\.\)\-])\s*(.*)/);
      const optMatch = line.match(/^([A-Da-d][\.\)\-])\s*(.*)/);
      if (qMatch) {
        if (currentQ) parsed.push(currentQ);
        currentQ = { question: qMatch[2].trim(), options: [] };
      } else if (optMatch && currentQ) {
        currentQ.options.push(optMatch[1].toUpperCase() + " " + optMatch[2].trim());
      }
    });
    if (currentQ) parsed.push(currentQ);
    return parsed;
  }

  function showQuestion() {
    const q = questions[currentIndex];
    questionText.textContent = `${currentIndex + 1}. ${q.question}`;
    optionsDiv.innerHTML = "";
    q.options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = opt;
      optionsDiv.appendChild(div);
    });
    timer = 60;
    timerSpan.textContent = timer;
  }

  function startTimer() {
    clearInterval(interval);
    interval = setInterval(() => {
      timer--;
      timerSpan.textContent = timer;
      if (timer <= 0) nextQuestion();
    }, 1000);
  }

  function nextQuestion() {
    if (currentIndex < questions.length - 1) {
      currentIndex++;
      showQuestion();
      startTimer();
    } else {
      clearInterval(interval);
      questionText.textContent = "üéâ Exam Presentation Finished!";
      optionsDiv.innerHTML = "";
      document.querySelector(".timer").style.display = "none";
      prevBtn.disabled = true;
      nextBtn.disabled = true;
    }
  }

  function prevQuestion() {
    if (currentIndex > 0) {
      currentIndex--;
      showQuestion();
      startTimer();
    }
  }

  nextBtn.addEventListener("click", nextQuestion);
  prevBtn.addEventListener("click", prevQuestion);
</script>

</body>
</html>
