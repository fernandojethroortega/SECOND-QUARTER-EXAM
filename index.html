<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Exam Presentation System</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      width: 90%;
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
      font-family: "Segoe UI", sans-serif;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1e40af;
    }
    #exam {
      text-align: center;
      display: none;
    }
    #questionText {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .option {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin: 8px auto;
      width: 80%;
      text-align: left;
      transition: 0.3s;
    }
    .option:hover {
      background: #e0f2fe;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    #timer {
      font-size: 22px;
      font-weight: bold;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸ§¾ Online Exam Presentation System</h1>

    <div id="inputArea">
      <p><strong>Paste your exam text below:</strong></p>
      <textarea id="examText" placeholder="Example:
1. What is the capital of the Philippines?
A. Davao
B. Manila
C. Cebu
D. Baguio

2. What color is the sky?
A. Blue
B. Green
C. Red
D. Yellow
"></textarea>
      <div style="text-align:center; margin-top:20px;">
        <button id="generateBtn">Generate Slides</button>
      </div>
    </div>

    <div id="exam">
      <div id="questionText"></div>
      <div id="options"></div>
      <div id="controls">
        <button id="prevBtn">â¬… Prev</button>
        <div id="timer">60</div>
        <button id="nextBtn">Next âž¡</button>
      </div>
    </div>
  </div>

  <script>
    const examText = document.getElementById("examText");
    const generateBtn = document.getElementById("generateBtn");
    const inputArea = document.getElementById("inputArea");
    const exam = document.getElementById("exam");
    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const timerDiv = document.getElementById("timer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let questions = [];
    let currentIndex = 0;
    let timer = 60;
    let interval;

    generateBtn.addEventListener("click", () => {
      const text = examText.value.trim();
      if (!text) {
        alert("Please paste your exam text first.");
        return;
      }

      questions = parseQuestions(text);
      if (questions.length === 0) {
        alert("No valid questions found! Make sure they start with 1., 2., or 1)");
        return;
      }

      inputArea.style.display = "none";
      exam.style.display = "block";
      currentIndex = 0;
      showQuestion();
      startTimer();
    });

    function parseQuestions(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
      const parsed = [];
      let currentQ = null;

      lines.forEach(line => {
        const qMatch = line.match(/^(\d+[\.\)\-])\s*(.*)/); // 1. or 1) or 1-
        const optMatch = line.match(/^([A-Da-d][\.\)\-])\s*(.*)/); // A. or A) or A-

        if (qMatch) {
          if (currentQ) parsed.push(currentQ);
          currentQ = { question: qMatch[2].trim(), options: [] };
        } else if (optMatch && currentQ) {
          currentQ.options.push(optMatch[2].trim());
        }
      });

      if (currentQ) parsed.push(currentQ);
      return parsed;
    }

    function showQuestion() {
      const q = questions[currentIndex];
      questionText.textContent = `${currentIndex + 1}. ${q.question}`;
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        optionsDiv.appendChild(div);
      });
      timer = 60;
      timerDiv.textContent = timer;
    }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        timerDiv.textContent = timer;
        if (timer <= 0) nextQuestion();
      }, 1000);
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
        startTimer();
      } else {
        clearInterval(interval);
        questionText.textContent = "ðŸŽ‰ Exam Presentation Finished!";
        optionsDiv.innerHTML = "";
        timerDiv.textContent = "";
        nextBtn.disabled = true;
        prevBtn.disabled = true;
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
        startTimer();
      }
    }

    nextBtn.addEventListener("click", nextQuestion);
    prevBtn.addEventListener("click", prevQuestion);
  </script>
</body>
</html>
