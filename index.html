<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Exam Presentation System</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PptxGenJS/3.11.0/pptxgen.min.js"></script>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #007bff, #00c6ff);
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: #fff;
    width: 900px;
    max-width: 95%;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
  }
  h2 {
    color: #007bff;
    font-size: 30px;
    margin-bottom: 20px;
  }
  textarea {
    width: 100%;
    height: 250px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 18px;
  }
  button {
    margin: 10px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s;
  }
  button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }
  #exam {
    display: none;
  }
  .question {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 25px;
    color: #333;
  }
  .option {
    margin: 10px auto;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 12px;
    width: 80%;
    text-align: left;
    font-size: 22px;
    background: #f7f9fc;
  }
  .timer {
    font-size: 28px;
    color: #dc3545;
    margin-top: 20px;
    font-weight: bold;
  }
  .nav-btns {
    margin-top: 25px;
  }
  .success {
    color: green;
    font-size: 22px;
  }
</style>
</head>
<body>

<div class="container" id="inputContainer">
  <h2>üìù Online Exam Generator</h2>
  <p style="font-size:18px;">Paste your exam text below. Format should be like:</p>
  <pre style="text-align:left; background:#eef5ff; padding:10px; border-radius:10px; font-size:16px;">
1. What is the capital of the Philippines?
A. Davao
B. Manila
C. Cebu
D. Baguio
  </pre>
  <textarea id="examText" placeholder="Paste your exam text here..."></textarea><br>
  <button id="generateBtn">Generate Exam Slides</button>
</div>

<div class="container" id="startContainer" style="display:none;">
  <h2>Exam Generated Successfully!</h2>
  <p class="success">‚úÖ Your exam is ready to present.</p>
  <button id="startExamBtn">Start Exam</button>
  <button id="downloadPPTBtn">Download as PowerPoint</button>
</div>

<div class="container" id="exam">
  <div id="questionText" class="question"></div>
  <div id="options"></div>
  <div class="timer">‚è≥ Time left: <span id="timer">60</span>s</div>
  <div class="nav-btns">
    <button id="prevBtn">‚¨Ö Previous</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>
</div>

<script>
  const examText = document.getElementById("examText");
  const generateBtn = document.getElementById("generateBtn");
  const exam = document.getElementById("exam");
  const startContainer = document.getElementById("startContainer");
  const questionText = document.getElementById("questionText");
  const optionsDiv = document.getElementById("options");
  const timerSpan = document.getElementById("timer");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const startExamBtn = document.getElementById("startExamBtn");
  const inputContainer = document.getElementById("inputContainer");
  const downloadPPTBtn = document.getElementById("downloadPPTBtn");

  let questions = [];
  let currentIndex = 0;
  let timer = 60;
  let interval;

  generateBtn.addEventListener("click", () => {
    const text = examText.value.trim();
    if (!text) {
      alert("Please paste your exam text first!");
      return;
    }
    questions = parseQuestions(text);
    if (questions.length === 0) {
      alert("No valid questions found! Make sure your format uses 1. and A.‚ÄìD. options.");
      return;
    }
    inputContainer.style.display = "none";
    startContainer.style.display = "block";
  });

  startExamBtn.addEventListener("click", () => {
    startContainer.style.display = "none";
    exam.style.display = "block";
    currentIndex = 0;
    showQuestion();
    startTimer();
  });

  function parseQuestions(text) {
    const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
    const parsed = [];
    let currentQ = null;

    lines.forEach(line => {
      const qMatch = line.match(/^(\d+[\.\)\-])\s*(.*)/);
      const optMatch = line.match(/^([A-Da-d][\.\)\-])\s*(.*)/);

      if (qMatch) {
        if (currentQ) parsed.push(currentQ);
        currentQ = { question: qMatch[2].trim(), options: [] };
      } else if (optMatch && currentQ) {
        currentQ.options.push(optMatch[1].toUpperCase() + " " + optMatch[2].trim());
      }
    });
    if (currentQ) parsed.push(currentQ);
    return parsed;
  }

  function showQuestion() {
    const q = questions[currentIndex];
    questionText.textContent = `${currentIndex + 1}. ${q.question}`;
    optionsDiv.innerHTML = "";
    q.options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = opt;
      optionsDiv.appendChild(div);
    });
    timer = 60;
    timerSpan.textContent = timer;
  }

  function startTimer() {
    clearInterval(interval);
    interval = setInterval(() => {
      timer--;
      timerSpan.textContent = timer;
      if (timer <= 0) nextQuestion();
    }, 1000);
  }

  function nextQuestion() {
    if (currentIndex < questions.length - 1) {
      currentIndex++;
      showQuestion();
      startTimer();
    } else {
      clearInterval(interval);
      questionText.textContent = "üéâ Exam Presentation Finished!";
      optionsDiv.innerHTML = "";
      document.querySelector(".timer").style.display = "none";
      prevBtn.disabled = true;
      nextBtn.disabled = true;
    }
  }

  function prevQuestion() {
    if (currentIndex > 0) {
      currentIndex--;
      showQuestion();
      startTimer();
    }
  }

  nextBtn.addEventListener("click", nextQuestion);
  prevBtn.addEventListener("click", prevQuestion);

  downloadPPTBtn.addEventListener("click", () => {
    const pptx = new PptxGenJS();
    questions.forEach((q, i) => {
      const slide = pptx.addSlide();
      slide.addText(`${i + 1}. ${q.question}`, { x: 0.5, y: 0.5, fontSize: 28, color: "003366", bold: true });
      q.options.forEach((opt, idx) => {
        slide.addText(opt, { x: 1, y: 1.2 + idx * 0.7, fontSize: 24, color: "000000" });
      });
    });
    pptx.writeFile("Exam_Presentation.pptx");
  });
</script>

</body>
</html>
